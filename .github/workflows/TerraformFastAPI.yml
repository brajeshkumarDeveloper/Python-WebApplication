name: Terraform + FastAPI Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: terraform apply -auto-approve

  deploy:
    name: Deploy FastAPI to EC2
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            sudo apt update -y
            sudo apt install -y python3-pip python3-venv git

            cd ~
            rm -rf Python-WebApplication
            git clone https://github.com/brajeshkumarDeveloper/Python-WebApplication.git
            cd Python-WebApplication

            python3 -m venv venv
            source venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            pkill -f "uvicorn main:app" || true

            sudo setcap 'cap_net_bind_service=+ep' venv/bin/uvicorn

            nohup venv/bin/uvicorn main:app \
              --host 0.0.0.0 \
              --port 80 \
              > app.log 2>&1 &
